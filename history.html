  <script type="module">
import { db } from './firebase.js';
import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const currentUser = JSON.parse(localStorage.getItem("loggedUser"));
if(!currentUser) window.location.href = "./";

userName.textContent = currentUser.user;
  email.textContent = currentUser.username;

const historyContainer = document.getElementById("historyContainer");

// date format function
function formatDateTime(timestamp) {
  const d = timestamp instanceof Date ? timestamp : timestamp.toDate();
  const day = String(d.getDate()).padStart(2,'0');
  const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const month = monthNames[d.getMonth()];
  const year = d.getFullYear();
  let hours = d.getHours();
  const minutes = String(d.getMinutes()).padStart(2,'0');
  const seconds = String(d.getSeconds()).padStart(2,'0');
  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12 || 12;
  return `${day} ${month} ${year} : ${String(hours).padStart(2,'0')}:${minutes}:${seconds} ${ampm}`;
}

async function loadHistory() {
  const attQuery = query(collection(db, "attendance"), where("userId", "==", currentUser.id));
  const attSnap = await getDocs(attQuery);

  historyContainer.innerHTML = ''; // clear old

  attSnap.forEach(docSnap => {
    const data = docSnap.data();

    const card = document.createElement('div');
    card.className = 'card history-card';
    card.innerHTML = `
      <div class="attendance">
        <div class="card-header"><h3>${data.dateStr}</h3></div>
        <div class="card-body">
          <p class="branch_nme"><img src="./resources/icons/location.png"><span>${data.branchName}</span></p>
          <p><img src="./resources/icons/checkin.png"><span>${data.time ? formatDateTime(data.time) : '--'}</span></p>
          <p><img src="./resources/icons/checkout.png"><span>${data.outTime ? formatDateTime(data.outTime) : '--'}</span></p>
        </div>
      </div>
      <div class="breake">
        <div class="card-header"><h3>Break Time</h3></div>
        <div class="card-body">
          <p><img src="./resources/icons/checkin.png"><span>${data.breakInTime ? formatDateTime(data.breakInTime) : '--'}</span></p>
          <p><img src="./resources/icons/checkout.png"><span>${data.breakOutTime ? formatDateTime(data.breakOutTime) : '--'}</span></p>
          <p><img src="./resources/icons/purpose.png"><span> ${data.breakPurpose || '--'}</span></p>
        </div>
      </div>
    `;

    historyContainer.appendChild(card);
  });
}
// initial load
loadHistory();

// ---------------- SIGN OUT ----------------
document.getElementById("signOutBtn").addEventListener("click", () => {
  localStorage.removeItem("loggedUser");
  window.location.href = "./";
});
</script>
