<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/history.css">
</head>
 <body class="attendance-page">
 
   <!---------------top bar and side menu----------------------------------------->
 <div id="navbar-container"></div>
<!---------------top bar and side menu----------------------------------------->

  <main class="content">
    <div class="userFilter-feld" >
  <div class="user_info">
    <img src="./assets/icons/user.png" alt="">
    <div class="user_email">
      <p id="userName" class="his-user">Loading...</p>
      <p id="email" class="his-email"></p>
    </div>
  </div>

  <div class="filter_feld" >
    <div class="inputBox">
      <label for="fromDate">
        <img src="./assets/icons/filter.png" style="height: 18px;">
      </label>
      <input type="date" id="fromDate">
    </div>
    <div class="inputBox">
      <label for="toDate" style="font-weight: 600;">To :</label>
      <input type="date" id="toDate">
    </div>
    <div class="btn-apply">
      <button id="apply">Apply</button>
    </div>
  </div>
  </div>

  <div id="historyContainer" class="history-list">
    <!-- History data here -->
  </div>
</main>

<script type="module" src="./assets/js/utils/topbar.js"></script>
<script type="module" src="./assets/js/history.js"></script>

 </body>
</html>
